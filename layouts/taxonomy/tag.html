{{ define "main" }}
<div class="bg-light list-container">
  <div class="container">
    <div class="row">
      <div class="col-md-3 pt-5 pb-2">
        <h2 class="SiteTitle mb-4"><i class="fas fa-tags mr-3 text-muted"></i>{{ .Title }}</h2>
        <div class="text-secondary small border-bottom mb-4">
          {{.Content}}
        </div>
      </div>
      <div class="ml-auto col-md-8 bg-white pt-5 pb-5">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range .Paginator.Pages }}
              {{ .Render "content-list" }}
          {{ end }}
          {{ partial "pagination" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
