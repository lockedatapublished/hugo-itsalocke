{{ define "main" }}
<div class="bg-light">
  <div class="container pt-5 pb-2 mb-4">
      <h1 class="mb-4 SiteTitle">{{ .Title }}</h1>
      {{.Content}}
  </div> 
</div>

<div class="container py-2 mb-5">
  <div class="row">
    {{ range .Pages }}
      {{ .Render "summary"}}
    {{ end }}
  </div>
</div>
{{ end }}
