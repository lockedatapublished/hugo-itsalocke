{{ define "main" }}
<div class="bg-light">
    <div class="container pt-5 pb-2 mb-4">
      <h1 class="mb-4 SiteTitle">{{ .Title }}</h1>
      {{.Content}}
    </div>
  </div>
  
  <div class="py-10 container mb-4">
    <div class="row">
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range .Paginator.Pages }}
          {{ .Render "content-list" }}
      {{ end }}
    </div>
    {{ partial "pagination" . }}
  </div>

{{ end }}
