
{{ range $key, $value := .Site.Taxonomies }}
{{ if eq $key "tags" }}
<div class="border-bottom mb-4 pb-3">
    <h4 class="text-muted"><a href="{{ $.Site.BaseURL}}/tags"><i class="fas fa-tags mr-1"></i> {{ $key | pluralize }}</a></h4>
    {{ range first 10 $value.ByCount }}
        <a class="badge badge-secondary" href="{{ $.Site.BaseURL}}{{ $key | pluralize }}/{{ .Name | urlize }}">{{ .Name }}</a>
    {{ end }}
</div>
{{ end }}
{{ end }}
