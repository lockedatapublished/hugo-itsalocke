{{ define "title" }}
<div class="container">
    
      <div class="content-center">
        <h1 class="title">{{ .Title }}</h1>
        <div class="text-center">
          {{with .Params.description }} {{ . | safeHTML }} {{ end }}
        </div>
      </div>
    </div>
{{end}}

{{ define "body" }}
<section>
  <div>

        <ul>
                {{ range .Data.Pages }}
                  <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
                </ul>
  </div>
</section>

{{ end }}
