{{ define "main" }}
<div class="bg-light">
    <div class="container pt-5 pb-2 mb-4">
        <h1 class="mb-4 SiteTitle">{{ .Title }}</h1>
        {{.Content}}
    </div> 
  </div>

<div class="container mb-5">
  <div class="Authors">
  {{ $placeholder := "img/Placeholder.png" }}
  {{ range .Data.Pages }}
    <div class="text-center">
        {{ range .Data.Pages }}
        {{ partial "author-figure" . }}
      {{ end }}
    </div>
  {{ end }}
  </div>
</div>
{{ end }}
